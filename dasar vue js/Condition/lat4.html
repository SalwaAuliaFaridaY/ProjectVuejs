<!DOCTYPE html>
  <html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Stock Item</title>
  </head>
<body>

    <div id="app">
        <p v-if="itemInStock > 10">{{itemInStock}} in stock</p>
        <p v-else-if="itemInStock > 0"> Hurry up, only {{itemInStock}} items left</p>
        <p v-else>Sorry, we are all out!</p>
    </div>

    <script src="app4.js"></script>

</body>
</html>
